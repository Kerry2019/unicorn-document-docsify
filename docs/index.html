<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unicorn</title>
  <link rel="shortcut icon" type="image/x-icon" href="./imgs/unicorn_icon.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
 <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
  <div id="app"><img src="./imgs/load.gif" /></div>
  
  <script>
    window.$docsify = {
      name: '<h5>Re：后端开发手册</h5>',
      repo: '',
	  auto2top: true,
	  coverpage: true,
	  loadSidebar: true,
	  loadNavbar: true,
	  maxLevel: 4,//最大的内容表级别
	  subMaxLevel: 3,
	  themeColor: '#308d7a',
	  executeScript: true,
	  search: {
		maxAge: 1000,
        paths: 'auto',                      // or 'auto'，匹配文件路径
        placeholder: '搜索', 
        noData: '找不到内容',          
        depth: 4
      },
	   copyCode: {
		buttonText : 'copy',
		errorText  : 'Error',
		successText: 'copied'
		},
		pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/prismjs@1.19.0/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs@1.19.0/components/prism-sql.min.js"></script>
  <script src="//unpkg.com/prismjs@1.19.0/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs@1.19.0/components/prism-properties.min.js"></script>
  <script src="//unpkg.com/prismjs@1.19.0/components/prism-http.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
 
</body>
</html>
